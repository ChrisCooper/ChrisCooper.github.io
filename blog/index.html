---
layout: titled_page
title: Blog
---

<div class="post-list-container">
	<ul class="post-list">
		{% for post in site.posts %}
		<li>
			<div class="blog-thumb-container">
				<a href="{{ post.url }}">
					<img src="{{ post.main_square_image_url }}" alt="{{ post.main_square_image_alt }}" class="blog-list-thumbnail"/>
				</a>
			</div>
			<div class="blog-title-container">
				<a href="{{ post.url }}">{{ post.title }}</a>
				<div class='date'>{{ post.date | date_to_long_string }}</div>
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
