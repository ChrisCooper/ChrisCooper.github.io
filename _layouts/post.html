---
layout: default
og_type: article
---

<div class="wrapper">

	{% if page.title %}
		<h1>{{ page.title }}</h1>
	{% endif %}

	{% if page.date %}
		<div class="post-date">
		  {{ page.date | date:"%B %e, %Y" }}
		</div>
	{% endif %}

	<div class="post">
		{{ content }}

		{% include disqus_comment_section.html %}
	</div>

</div>
