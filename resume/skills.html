<script>

var margin = {top: 20, left: 20, bottom: 30, right: 10};
var container = d3.select('div.wrapper');
var container_full_width = parseInt(container.style('width'));
var full_width = container_full_width - parseInt(container.style('margin-left')) - parseInt(container.style('padding-right'));
var width = full_width - margin.left - margin.right;
var aspectRatio = 1.9;

/** Width-dependant variables **/
var logo_width = width / 16;
var height = width / aspectRatio;

/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 

var image_root = "/static/images/logos/";

var xSet = {
  propertyName: "Familiarity",
  rangeMin: 0,
  rangeMax: width,
  domainBuffer: 1,
  axisOrient: "bottom"
}

var ySet = {
  propertyName: "Desire to use again",
  rangeMin: height,
  rangeMax: 0,
  domainBuffer: 1,
  axisOrient: "left"
}

var zSet = {
  propertyName: "Depth of experience",
  rangeMin: 0.25,
  rangeMax: 1,
  domainBuffer: 0,
}


// Make helper functions for each axis 
$.each([xSet, ySet, zSet], function(index, set) {
    set.getValue = function(d) { return d[set.propertyName];}; // data -> value
    set.scale = d3.scale.linear().range([set.rangeMin, set.rangeMax]); // data -> value
    set.mapper = function(d) { return set.scale(set.getValue(d));}; // data -> display

    if (set.axisOrient) {
      set.axis = d3.svg.axis().scale(set.scale).orient(set.axisOrient);
    }
});


// setup fill color
var cValue = function(d) { return d.Type;},
    color = d3.scale.category10();

// add the graph canvas to the body of the webpage
var svg = d3.select("div.wrapper").append("svg")
	.attr("id", "languages-graph")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// load data
d3.csv("/static/data/languages.csv", function(error, data) {

  // change string (from CSV) into number format
  data.forEach(function(d) {
    d[xSet.propertyName] = +d[xSet.propertyName];
    d[ySet.propertyName] = +d[ySet.propertyName];
    d[zSet.propertyName] = +d[zSet.propertyName]; 
  });

  // Scale domains
  $.each([xSet, ySet, zSet], function(index, set) {
      set.scale.domain([d3.min(data, set.getValue) - set.domainBuffer, d3.max(data, set.getValue) + set.domainBuffer]);
  });
 
  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xSet.axis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text(xSet.propertyName);

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(ySet.axis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text(ySet.propertyName);

  svg.append("image")
  	
  	.attr("cx", 50)
  	.attr("cy", 0)
  	.attr("width", "100px")
  	.attr("height", "50px")

  // draw images
/*  svg.selectAll(".dot")
      .data(data)
    .enter().append("image")
      .attr("class", "dot")
      .attr("x", xMap)
      .attr("y", yMap)
      .attr("xlink:href", function(d) { return image_root + d.image_url;})
      .attr("width", logo_width+"px")
      .attr("height", logo_width+"px")
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d.Name + "<br/> (" + xValue(d) 
	        + ", " + yValue(d) + ")")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });
*/
  // Draw labels
  svg.selectAll('.dot')
      .data(data)
    .enter().append('text').text(function(d) {return d.Name;})
      .attr('x', xSet.mapper)
      .attr('y', ySet.mapper)
      .attr('fill', 'black')
      .attr('fill-opacity', zSet.mapper)
      .attr('text-anchor', 'middle')
      .attr('font-weight', 'bold')
      //font-family="sans-serif"
      //font-size="20px"

  // draw legend
  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  // draw legend colored rectangles
  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  // draw legend text
  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d;})
});

</script>
